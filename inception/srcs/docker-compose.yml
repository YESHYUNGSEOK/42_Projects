version: "3.5"

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    image: nginx
    depends_on:
      - wordpress
    restart: unless-stopped
    ports:
      - "443:443"
    networks:
      - inception_network
    volumes:
      - wp_volume:/var/www/

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    image: wordpress
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - inception_network
    env_file:
      - .env
    volumes:
      - wp_volume:/var/www/

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    image: mariadb
    restart: unless-stopped
    networks:
      - inception_network
    env_file:
      - .env
    volumes:
      - db_volume:/var/lib/mysql/

networks:
  inception_network:
    driver: bridge

volumes:
  db_volume:
    driver: local
    name: db_volume
    driver_opts:
      type: volume
      o: "bind"
      device: "/home/hyungnoh/data/database"

  wp_volume:
    driver: local
    name: wp_volume
    driver_opts:
      type: volume
      o: "bind"
      device: "/home/hyungnoh/data/wordpress"
